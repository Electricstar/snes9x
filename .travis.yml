branches:
  only:
    - master
    - /^v.*$/

language: cpp

services:
  - docker

matrix:
  include:
    - os: linux
      script:
        - make -C libretro
    - os: linux
      script:
        - docker pull armv7/armhf-ubuntu
        - docker run --rm -v "$PWD":/usr/src/myapp -w /usr/src/myapp armv7/armhf-ubuntu make -C libretro
    - os: osx
      script:
        - make -C libretro
    - os: windows
      before_script:
        - choco install make
      script:
        - make -C libretro platform=win
